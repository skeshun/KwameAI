<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script  type="application/javascript" src="server.js" defer></script>

  <style>
    .container {
  text-align: center;
  border: 3px solid green;
}
  </style>
</head>
<body>
   
       
        <div class="text-align-center">
            <div class="container">
                <div class="row">
                
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue to Minible.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Email</label>
                                            <input type="text" class="form-control" id="email" placeholder="Enter username" />
                                        </div>
    
                                        <div class="form-group">
                                            
                                            <label for="userpassword">Password</label>
                                            <input type="password" class="form-control" id="userpassword"  placeholder="Enter password" />
                                        </div>
    
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="auth-remember-check" />
                                            <label class="custom-control-label" for="auth-remember-check">Remember me</label>
                                        </div>
    
                                        <div class="mt-3 text-right">
                                            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit" @click="addToAPI()">
                                                Log In
                                            </button>
                                        </div>
    
                                        <div class="float-right">
                                            <a href="/auth/recoverpwd" class="text-muted">
                                                Forgot password?</nuxt-link>
                                        </div>
    
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">
                                                Don't have an account ?
                                                <a href="#" data-toggle="modal" data-target="#RegisterModal" class="font-weight-medium text-primary">
                                                    Signup now</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
 
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
 

  
  <!-- Modal -->
  <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register Here</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method='post' action="/register">
                <div class="form-group">
                    <div id="error" style ="color:red;"></div>
                    <label for="useremail">Email</label>
                    <input type="email" class="form-control" id="useremail" name="remail" placeholder="Enter email" >
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="rname" placeholder="Enter username" >
                </div>

                <div class="form-group">
                    <label for="userpassword">Password</label>
                    <input type="password" class="form-control" id="ruserpassword" name="rpassword" placeholder="Enter password" >
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="rcpassword" placeholder="Confirm password" >
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="auth-terms-condition-check" />
                    <label class="custom-control-label" for="auth-terms-condition-check">
                        I accept
                        <a href="javascript: void(0);" class="text-dark">Terms and Conditions</a>
                    </label>
                </div>

                <div class="mt-3 text-right">
                    <button class="btn btn-primary w-sm waves-effect waves-light" type="submit" >Register</button>
                    
               
                </div>

                <div class="mt-4 text-center">
                    <div class="signin-other-title">
                        <h5 class="font-size-14 mb-3 title">Sign up using</h5>
                    </div>

                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="javascript:void()" class="social-list-item bg-primary text-white border-primary">
                                <i class="mdi mdi-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript:void()" class="social-list-item bg-info text-white border-info">
                                <i class="mdi mdi-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript:void()" class="social-list-item bg-danger text-white border-danger">
                                <i class="mdi mdi-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-muted mb-0">
                        Already have an account ?
                        <nuxt-link to="/" @click="refreshPage" class="font-weight-medium text-primary">Login</nuxt-link>
                    </p>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
</body>

</html>
